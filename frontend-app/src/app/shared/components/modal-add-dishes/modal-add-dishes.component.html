<div class="w-full bg-white">
  @if (isNotObject()) {
    <h2 mat-dialog-title style="color: black">Agregar Plato</h2>
  }@else {
    <h2 mat-dialog-title style="color: black">Editar Plato</h2>
  }
  <mat-dialog-content>
    <form class="flex flex-col items-center px-5">
      <div class="w-full flex justify-between">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="nombre" name="nombre" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <input matInput type="text" [(ngModel)]="categoria" name="categoria" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-between">
        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input matInput type="number" [(ngModel)]="precio" name="precio" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Precio promocional</mat-label>
          <input matInput type="number" [(ngModel)]="precio_promocional" name="precio_promocional" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-between">
        <mat-form-field class="w-full">
          <mat-label>Descripci√≥n</mat-label>
          <input matInput type="text" [(ngModel)]="descripcion" name="descripcion" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-between">
        <mat-form-field class="w-full">
          <mat-label>Disponibilidad</mat-label>
          <input matInput type="text" [(ngModel)]="disponibilidad" name="disponibilidad" />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-between">
        <mat-form-field class="w-full">
          <mat-label>Imagen (URL)</mat-label>
          <input matInput type="text" [(ngModel)]="url" name="url" />
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    @if (isNotObject()) {
      <button mat-button (click)="guardar()">Save</button>
    }@else {
      <button mat-button (click)="editar()">Edit</button>
    }
  </mat-dialog-actions>
</div>
