<div class="fixed top-0 left-0 w-full h-full bg-gray-800">
  <div class="w-full h-full flex justify-center items-center">
    <form
      class="p-3 border-radius flex flex-col justify-center items-center gap-3 w-1/4 h-2/4 bg-white"
    >
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ingresar Usuario" [(ngModel)]="user" name="user"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password"/>
      </mat-form-field>
      <div class="w-1/2">
        <button mat-flat-button class="bg-blue-500 w-full p-3" (click)="logIn()">Ingresar</button>
      </div>
    </form>
  </div>
</div>
