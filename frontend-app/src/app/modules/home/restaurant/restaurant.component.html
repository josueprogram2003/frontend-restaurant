<div class="w-full overflow-auto h-full">
  <button
    mat-flat-button
    class="my-5 w-full p-3 text-white"
    style="background-color: #69a299"
    (click)="openBottomSheet()"
  >
    Agregar
  </button>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="background-color: #bad2d1; color: black"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="color: black">No.</th>
      <td mat-cell *matCellDef="let element" style="color: black">
        {{ element.position }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef style="color: black">nombre</th>
      <td mat-cell *matCellDef="let element" style="color: black">
        {{ element.nombre }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef style="color: black">direccion</th>
      <td mat-cell *matCellDef="let element" style="color: black">
        {{ element.direccion }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef style="color: black">horario</th>
      <td mat-cell *matCellDef="let element" style="color: black">
        {{ element.horario }}
      </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef style="color: black">
        descripcion
      </th>
      <td mat-cell *matCellDef="let element" style="color: black">
        {{ element.descripcion }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
